<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rova Coder</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Rova</div>
      <div class="nav-links" id="navLinks">
        <a href="#home">Home</a>
        <a href="#projects">Проекты</a>
        <a href="#about">О себе</a>
        <a href="#contact">Контакты</a>
      </div>
      <div class="icons">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <button id="searchToggle"><i class="fas fa-search"></i></button>
        <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
      </div>
    </nav>
  </header>

  <main id="home">
    <section class="hero">
      <h1>Добро пожаловать на сайт Rova Coder</h1>
      <p>Python разработка, проекты и статьи.</p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">Rova</div>
      <div class="social-icons">
        <a href="https://github.com/Robert-Vardanyan" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://t.me/rova_coder" target="_blank"><i class="fab fa-telegram"></i></a>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Rova Coder. Все права защищены.</p>
      </div>
    </div>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
    });

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
