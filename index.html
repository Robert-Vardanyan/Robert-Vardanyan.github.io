<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rova Coder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.5;
    }
    .links a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      border: 2px solid #111;
      border-radius: 8px;
      color: #111;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #111;
      color: #fff;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .links a {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Rova Coder</h1>
  <p>
    Привет! Я — Junior Python-разработчик из Армении.  
    Работаю с Telegram-ботами, парсерами и автоматизацией.  
    Открыт к сотрудничеству и новым проектам.
  </p>

  <div class="links">
    <a href="https://github.com/Robert-Vardanyan" target="_blank">GitHub</a>
    <a href="https://t.me/rova_coder" target="_blank">Telegram</a>
  </div>

  <footer>© 2025 Rova Coder</footer>
</body>
</html>
